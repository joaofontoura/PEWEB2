<div th:insert="fragments/header :: modelheader"></div>
<head>
    <title>Cadastro de Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form  class="form-inline" th:action="${clientePF.id == 0} ? @{/clientespf/save} : @{/clientespf/update}" th:object="${clientePF}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome">
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" placeholder="CPF">
        </div>

        <button type="submit" value="Enviar" class="btn btn-primary mb-2">Enviar</button>
    </form>
</body>
</html>
