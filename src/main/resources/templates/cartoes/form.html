<div th:insert="fragments/header :: modelheader"></div>
<div class="container">
    <head>
        <title>Cadastro de Cartão</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <form  class="form-inline" th:action="${cartao.id == null} ? @{/cartoes/save} : @{/cartoes/update}" th:object="${cartao}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Número</label>
                <input type="text" th:field="*{numero}" class="form-control" placeholder="Numero">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome">
            </div>
           
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Vencimento</label>
                <input type="text" th:field="*{vencimento}" class="form-control" placeholder="Vencimento">
            </div>
            
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">CVC</label>
                <input type="text" th:field="*{cvc}" class="form-control" placeholder="CVC">          
            </div>
            <button type="submit" value="Enviar" class="btn btn-primary mb-2">Enviar</button>
        </form>
    </body>
</div>
<div th:insert="fragments/footer :: modelfooter"></div>
